# PowerBench Benchmark Specification
# ===================================
# Synthetic benchmark for power-constrained manufacturing test environments.
# Parameters calibrated to:
#   - SPECpower_ssj2008 published results (power profiles)
#   - NEC/NFPA 70 electrical distribution standards (topology)
#   - Barroso et al. 2019 (power variability ranges)

facility:
  name: "PowerBench-5K"
  total_capacity_kw: 4500
  hierarchy:
    - level: 0
      name: "Source"
      count: 1
      capacity_kw: 4500
    - level: 1
      name: "Transformer"
      count: 8
      capacity_kw: 562.5       # 4500 / 8
    - level: 2
      name: "Distribution Panel"
      count: 48                # 6 per transformer
      capacity_kw: 93.75      # 562.5 / 6
    - level: 3
      name: "Branch Circuit"
      count: 384               # 8 per panel
      capacity_kw: 11.72      # 93.75 / 8
    - level: 4
      name: "Test Slot"
      count: 5000              # ~13 per circuit
      capacity_kw: null        # determined by UUT

